<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室管理系统</title>
    <link rel="stylesheet" href="/static/assets/css/bootstrap.css">

    <link rel="shortcut icon" href="/static/assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/assets/css/app.css">
</head>

<body>
    <div id="auth">

<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img src="/static/assets/images/favicon.svg" height="48" class='mb-4'>
                        <h3>高校教室管理系统</h3>
                        <p>请输入登录信息</p>
                    </div>
                    <form action="/login/" method="post">
                        <div class="form-group position-relative has-icon-left">
                            <label for="username">用户名</label>
                            <div class="position-relative">
                                <input type="text" class="form-control" name="yhm" id="yhm">
                                <div class="form-control-icon">
                                    <i data-feather="user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                              <label for="username">密码</label>
                                <div class="position-relative">
                                <input type="password" class="form-control" id="mm" name="mm">
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>
                      <div class="form-group position-relative has-icon-left">
                            <label for="username">权限</label>
                            <div class="position-relative">
                           <select name="qx" class="form-select">
                               <option value="学生">学生</option>
                               <option value="教师">教师</option>
                               <option value="管理员">管理员</option>
                               </select>

                            </div>
                        </div>

                        <div class="clearfix">
                            <button class="btn btn-primary float-right">登录</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src="/static/assets/js/feather-icons/feather.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

    <script src="/static/assets/js/main.js"></script>
</body>

</html>
