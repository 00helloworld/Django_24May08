
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改教室信息</title>
    
    <link rel="stylesheet" href="/static/assets/css/bootstrap.css">
    
<link rel="stylesheet" href="/static/assets/vendors/simple-datatables/style.css">

    <link rel="stylesheet" href="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <link rel="shortcut icon" href="/static/assets/images/favicon.svg" type="image/x-icon">
</head>
<script language="javascript">
function checkDo(){

	if(form.jsmc.value==""){
	alert("教室名称不能为空");
	return false;
	form.jsmc.focus();
	}
	if(form.wz.value==""){
	alert("位置不能为空");
	return false;
	form.wz.focus();
	}
	if(form.bz.value==""){
	alert("备注不能为空");
	return false;
	form.bz.focus();
	}
	
	form.action="";
	form.submit();
	}
</script>
<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <div class="sidebar-wrapper active">


                {% include "../menu.html" %}



                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            {% include "../header.html" %}

            <div class="main-content container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>教室数据</h3>

                        </div>

                    </div>
                </div>
                <section class="section">
                    <div class="card">


                        <div class="card-header">
                            <h4 class="card-title">请选择星期和时间段</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form form-horizontal" name="form" action="/jsxx/jsxxdata"
                                    method="post">
                                    {% csrf_token %}

                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label>星期:</label>
                                            </div>
                                            <div class="col-md-10 form-group">
                                                <select class="form-select" name="xq" required>
                                                <option value="全部">全部</option>
                                                       {% for value in xqlist %}
                                                <option value="{{ value.xq}}">{{ value.xq}}</option>
                                                  {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <label>时间段:</label>
                                            </div>
                                            <div class="col-md-10 form-group">
                                                <select class="form-select" name="sjd" required>
                                                    <option value="全部">全部</option>
                                                       {% for value in sjdlist %}
                                                    <option value="{{ value.sjd}}">{{ value.sjd}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                            <div class="col-sm-12 d-flex justify-content-end">
                                                <button type="submit" class="btn btn-primary mr-1 mb-1">查看图表</button>
                                                <!-- <button type="reset" class="btn btn-secondary mr-1 mb-1">展示签到码</button> -->
                                            </div>

                                        </div>
                                    </div>
                                </form>
                                {% if flag_1 == 'Y'%}
                                <div class="col-md-2">
                                    <label>当前时间教室使用统计</label>
                                </div>
                                <div class="">
                                    <div class="show_img">
                                        <img src="{{ src_1 }}" alt=""/>
                                    </div>
                                </div>
                                {% elif flag_1 == 'N' %}
                                <div class="col-md-2">
                                    <label>当前星期和时间段无教室使用</label>
                                </div>
                                {% else %}
                                
                                {% endif %}

                                {% if flag_2 == 'Y'%}
                                <div class="col-md-2">
                                    <label>当前时间全部教室闲忙统计</label>
                                </div>
                                <div class="">
                                    <div class="show_img">
                                        <img src="{{ src_2 }}" alt=""/>
                                    </div>
                                </div>
                                {% elif flag_1 == 'N' %}
                                <div class="col-md-2">
                                    <label>当前星期和时间段无教室使用</label>
                                </div>
                                {% else %}
                                {% endif %}
                                


                                {% if messages %}
                                <script>
                                    {% for msg in messages %}
                                    alert('{{ msg.message }}');
                                    {% endfor %}
                                </script>
                                {% endif %}
                            </div>
                        </div>

                    </div>

                </section>
            </div>

            {% include "../footer.html" %}
        </div>
    </div>
    <script src="/static/assets/js/feather-icons/feather.min.js"></script>
    <script src="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

    <script src="/static/assets/vendors/simple-datatables/simple-datatables.js"></script>
    <script src="/static/assets/js/vendors.js"></script>

    <script src="/static/assets/js/main.js"></script>
</body>
</html>
