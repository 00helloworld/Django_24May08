<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加签到</title>

    <link rel="stylesheet" href="/static/assets/css/bootstrap.css">

    <link rel="stylesheet" href="/static/assets/vendors/simple-datatables/style.css">

    <link rel="stylesheet" href="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <link rel="shortcut icon" href="/static/assets/images/favicon.svg" type="image/x-icon">
</head>


<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <div class="sidebar-wrapper active">


                {% include "../menu.html" %}



                <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
            </div>
        </div>
        <div id="main">
            {% include "../header.html" %}

            <div class="main-content container-fluid">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>发起签到</h3>

                        </div>

                    </div>
                </div>
                <section class="section">
                    <div class="card">


                        <div class="card-header">
                            <h4 class="card-title">填写相关信息</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form form-horizontal" name="form" action="/qiandao/generate_qiandao"
                                    method="post">
                                    {% csrf_token %}

                                    <div class="form-body">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <label>课程:</label>
                                            </div>
                                            <div class="col-md-10 form-group">
                                                <select class="form-select" name="kc" required>
                                                       {% for value in kclist %}
                                                <option value="{{ value.kcmc}}">{{ value.kcmc}}</option>
                                                  {% endfor %}
                        
                        
                                                </select>
                                            </div>
                                            <div class="col-sm-12 d-flex justify-content-end">
                                                <button type="submit" class="btn btn-primary mr-1 mb-1">查看签到码</button>
                                                <!-- <button type="reset" class="btn btn-secondary mr-1 mb-1">展示签到码</button> -->
                                            </div>

                                        </div>
                                    </div>
                                </form>
                                {% if course %}
                                <!-- <h3>课程：{{course}}</h3> -->
                                <h1>签到码：{{code}}</h1>
                                {% endif %}
                                {% if messages %}
                                <script>
                                    {% for msg in messages %}
                                    alert('{{ msg.message }}');
                                    {% endfor %}
                                </script>
                                {% endif %}
                            </div>
                        </div>

                    </div>

                </section>
            </div>

            {% include "../footer.html" %}
        </div>
    </div>
    <script src="/static/assets/js/feather-icons/feather.min.js"></script>
    <script src="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/static/assets/js/app.js"></script>

    <script src="/static/assets/vendors/simple-datatables/simple-datatables.js"></script>
    <script src="/static/assets/js/vendors.js"></script>

    <script src="/static/assets/js/main.js"></script>
</body>

</html>
