<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加教室借用</title>
    
    <link rel="stylesheet" href="/static/assets/css/bootstrap.css">
    
<link rel="stylesheet" href="/static/assets/vendors/simple-datatables/style.css">

    <link rel="stylesheet" href="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.css">
    <link rel="stylesheet" href="/static/assets/css/app.css">
    <link rel="shortcut icon" href="/static/assets/images/favicon.svg" type="image/x-icon">
    <script language="javascript" src="/static/date.js"></script>
</head>
<script language="javascript">
function checkDo(){

	if(form.sqh.value==""){
	alert("申请号不能为空");
	return false;
	form.sqh.focus();
	}
	if(form.bt.value==""){
	alert("标题不能为空");
	return false;
	form.bt.focus();
	}
	if(form.nr.value==""){
	alert("内容不能为空");
	return false;
	form.nr.focus();
	}
	if(form.js.value==""){
	alert("教室不能为空");
	return false;
	form.js.focus();
	}
	if(form.sqrq.value==""){
	alert("申请日期不能为空");
	return false;
	form.sqrq.focus();
	}
	if(form.sjd.value==""){
	alert("时间段不能为空");
	return false;
	form.sjd.focus();
	}
	if(form.sqsj.value==""){
	alert("申请时间不能为空");
	return false;
	form.sqsj.focus();
	}
	if(form.sqzt.value==""){
	alert("申请状态不能为空");
	return false;
	form.sqzt.focus();
	}
	if(form.yh.value==""){
	alert("用户不能为空");
	return false;
	form.yh.focus();
	}
	
	form.action="";
	form.submit();
	}
</script>
<body>
    <div id="app">
        <div id="sidebar" class='active'>
            <div class="sidebar-wrapper active">


   {% include "../menu.html" %}



    <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
</div>
        </div>
        <div id="main">
    {% include "../header.html" %}
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>添加教室借用</h3>

            </div>

        </div>
    </div>
    <section class="section">
        <div class="card">


            <div class="card-header">
            <h4 class="card-title">填写相关信息</h4>
            </div>
            <div class="card-content">
            <div class="card-body">
                <form class="form form-horizontal"   name="form" action="" method="post">
                {% csrf_token %}


	

                <div class="form-body">
                    <div class="row">




			
                    <div class="col-md-1">
                        <label>申请号:</label>
                    </div>
                    <div class="col-md-11 form-group">
                        <input type="text" class="form-control" name="sqh" id="sqh" required value="{{ sqh }}" readonly placeholder="请输入申请号" required>
                    </div>




			
                    <div class="col-md-1">
                        <label>标题:</label>
                    </div>
                    <div class="col-md-11 form-group">
                        <input type="text" class="form-control" name="bt" id="bt" required value="" placeholder="请输入标题" required>
                    </div>




			
                    <div class="col-md-1">
                        <label>内容:</label>
                    </div>
                    <div class="col-md-11 form-group">

                    <textarea class="form-control" name="nr" id="nr" required value="" placeholder="请输入内容" required></textarea>
                    </div>




			
                    <div class="col-md-1">
                        <label>教室:</label>
                    </div>
                    <div class="col-md-11 form-group">
                         <select class="form-select" name="js" required>
                               {% for value in jsxxlist %}
                        <option value="{{ value.jsmc}}">{{ value.jsmc}}</option>
                          {% endfor %}


                        </select>
                    </div>




			
                    <div class="col-md-1">
                        <label>申请日期:</label>
                    </div>
                    <div class="col-md-11 form-group">
                        <input type="text" class="form-control" name="sqrq" id="sqrq" required value="" onclick="new Calendar().show(this);"  placeholder="请输入申请日期" required>
                    </div>




			
                    <div class="col-md-1">
                        <label>时间段:</label>
                    </div>
                    <div class="col-md-11 form-group">
                        <select class="form-select" name="sjd" required>
                               {% for value in sjdlist %}
                        <option value="{{ value.sjd}}">{{ value.sjd}}</option>
                          {% endfor %}


                        </select>

                    </div>




			
                    <div class="col-md-1">
                        <label>申请时间:</label>
                    </div>
                    <div class="col-md-11 form-group">
                        <input type="text" class="form-control" name="sqsj" id="sqsj" required value="{{ sqsj }}" readonly placeholder="请输入申请时间" required>
                    </div>




			
                    <div class="col-md-1">
                        <label>申请状态:</label>
                    </div>
                    <div class="col-md-11 form-group">
                        <input type="text" class="form-control" name="sqzt" id="sqzt" required value="申请" readonly  placeholder="请输入申请状态" required>
                    </div>




			
                    <div class="col-md-1">
                        <label>用户:</label>
                    </div>
                    <div class="col-md-11 form-group">
                        <input type="text" class="form-control" name="yh" id="yh" required value="{{ request.session.yhm }}" placeholder="请输入用户" required>
                    </div>


                  

                    <div class="col-sm-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary mr-1 mb-1">保存</button>
                        <button type="reset" class="btn btn-secondary mr-1 mb-1">重置</button>
                    </div>
                    </div>
                </div>
                </form>
		    {% if messages %}
    <script>
      {% for msg in messages %}
        alert('{{ msg.message }}');
      {% endfor %}
    </script>
  {% endif %}
            </div>
            </div>

        </div>

    </section>
</div>

        {% include "../footer.html" %}
        </div>
    </div>
    <script src="/static/assets/js/feather-icons/feather.min.js"></script>
    <script src="/static/assets/vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="/static/assets/js/app.js"></script>
    
<script src="/static/assets/vendors/simple-datatables/simple-datatables.js"></script>
<script src="/static/assets/js/vendors.js"></script>

    <script src="/static/assets/js/main.js"></script>
</body>
</html>
